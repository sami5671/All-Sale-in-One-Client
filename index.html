<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Work+Sans:wght@100;200;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <section class="bg-yellow-50">
        <div
          class="flex flex-col-reverse items-center lg:py-12 lg:px-32 gap-12 lg:flex-row"
        >
          <div class="text-center">
            <p class="font-medium text-2xl">---SALE FEVER---</p>
            <h1 class="font-bold text-3xl lg:text-5xl mt-6">
              Purchase TK 200 or <br />
              above & get <span class="text-pink-500">20% off</span>
            </h1>

            <div
              class="flex py-4 gap-7 mt-6 lg:mt-11 items-center ml-5 lg:ml-24"
            >
              <div>
                <p class="font-medium">Use Promo Code</p>
              </div>
              <div>
                <button class="text-white bg-pink-500 py-2 px-4 rounded-lg">
                  SELL200
                </button>
              </div>
            </div>
          </div>

          <!-- image -->
          <div>
            <img class="w-96 mx-auto" src="images/Summer 1.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <!-- main section -->
    <main></main>
  </body>
</html>
